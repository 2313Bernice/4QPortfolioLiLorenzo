<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2Q Portfolio">
    <meta name="keywords" content="2Q, Portfolio, Projects, Web Development">
    <meta name="author" content="Bernice Lorenzo">
    <title> HTML Forms </title>
    <link rel="stylesheet" href="forms.css">
  </head>
  <body>

    <a href="viewSignUps.html"> Show Saved Accounts </a>
    <form id="dForm" action="viewSignUps.html" method="get">

      <fieldset>
        <legend> Student Info </legend>
        <label for="student id"> Student ID: </label>
        <input type="number" onfocus="inStyle(this)" onblur="outStyle(this)" id="studentID" name="studentID" placeholder="00-0000-000" required >
        <br> <br>

        <label for="full name"> Full Name </label>
        <input type="text" onfocus="inStyle(this)" onblur="outStyle(this)" id="fullName" name="fullName" placeholder="LASTNAME, Firstname MI." required >
        <br> <br>

        <label for="birthday"> Birthday </label>
        <input type="date" onfocus="inStyle(this)" onblur="outStyle(this)" id="birthday" name="birthday">
        <br> <br>

        <label for="email"> Email Address: </label>
        <input type="email" onfocus="inStyle(this)" onblur="outStyle(this)" id="email" name="email" placeholder="youremail@email.com" required >
        <br> 
      </fieldset>

      <br> 

      <fieldset>
        <legend> Extra Info </legend>
        <label for="phone"> Mobile Phone: </label>
        <input type="text" onfocus="inStyle(this)" onblur="outStyle(this)" id="phone" name="phone" placeholder="00000000000" required >
        <br> <br>

        <label for="grlvl"> Grade Level: </label>
        <select name="grlvl" id="grlvl" required>
            <option value="gr7"> Grade 7 </option>
            <option value="gr8"> Grade 8 </option>
            <option value="gr9"> Grade 9 </option>
            <option value="gr10"> Grade 10 </option>
            <option value="gr11"> Grade 11 </option>
            <option value="gr12"> Grade 12 </option>
        </select>

       <p> Intern or Extern? </p>
       <input type="radio" id="intern" name="status" value="Intern" required >
       <label for="intern"> Intern </label>
       <input type="radio" id="extern" name="status" value="Extern" required>
       <label for="extern"> Extern </label>

    <br> <br>

       <label for="club"> Preferred Organization/Club</label>
        <select name="clubPick" id="clubPick" required>
            <option value="himig"> Himig Agham </option>
            <option value="sightlines"> Sightlines </option>
            <option value="munhwa"> Munhwa </option>
            <option value="pallastro"> Pallastro </option>
            <option value="likha"> Likha </option>
            <option value="astrosoc"> Astrosoc </option>
            <option value="bake"> Bake Club </option>
            <option value="atom"> Atom </option>
        </select>

        <br> <br>
        <label for="reason"> Why do you want to join? </label>
        <textarea id="reason" name="reason"onfocus="inStyle(this)" onblur="outStyle(this)"> </textarea >
        <br> <br>
      </fieldset>
       
      <br>
       <button type = "submit"> Submit </button>
       <input type = "reset" value = "Reset">
    </form>

    <script src="html.js"></script>


  </body>
  </html>
